<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:a="http://xmlns.jcp.org/jsf/passthrough"
      xml:lang="en" lang="en">
<h:head>
    <title>Resgistration Form</title>
</h:head>
<h:body>
    <h:form>
        First Name : <h:inputText id="firstname" value="#{student.firstname}" a:placeholder="what's your first name?"/><br/>
        Last Name  : <h:inputText id="lastname" value="#{student.lastname}" a:placeholder="what's your last name?"/><br/>
        <h:commandButton value="Submit" action="myresponse"/>
    </h:form>
</h:body>
</html>
